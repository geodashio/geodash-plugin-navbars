<div
  id="geodash-map-navbars"
  class="geodash-map-navbars">
  <nav
    ng-repeat="navbar in dashboard.navbars track by $index"
    ng-class="class_navbar(navbar)"
    ng-style="style_navbar(navbar)">
    <ul class="nav nav-justified geodash-radio-group">
      <li
        ng-repeat="tab in navbar.tabs track by $index">
        <a
          ng-class="class_tab(navbar, tab)"
          ng-style="style_tab(navbar, tab)"
          ng-href="{{ link(tab) }}"
          data-intents="{{ intents(navbar, tab) | json : 0 }}"
          data-intent-ctrl="geodash-map-navbars"
          data-intent-class-on="btn-primary selected"
          data-intent-class-off="btn-default"
          data-toggle="{{ tab.tooltip | ternary_defined : 'tooltip': '' }}"
          data-placement="{{ tab | extract : 'tooltip' : 'placement' | default_if_undefined_or_blank : '' }}"
          ng-attr-title="{{ tab | extract : 'tooltip' : 'content' | default_if_undefined_or_blank : '' }}"
          ng-bind-html="tab.title | md2html"></a>
      </li>
    </ul>
  </nav>
</div>
